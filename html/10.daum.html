<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>daum 연습</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/10.daum.css">
</head>
<body>
	<header>
		<div class="header-wrapper">
			<div class="top-wrapper wrapper clearfix">

					<a href="#">다음을 시작페이지로
					<i class="fa fa-caret-right"></i></a>
				</div>
				<div class="close-page">
					<a href="#">3일동안 보지 않기
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
				<div class="search-wrapper wrapper clearfix">
					<div class="logo-wrap">
						<img src="../img/logo.png" alt="logo" class="img">
					</div>
					<div class="search-wrap">
						<form>
							<input type="text" name="search" class="search-input" autofocus>

								<li>

								<li>
									<a href="#">대문시공</a>
								</li>
								<li>
									<a href="#">리사 화보</a>
								</li>
								<li>
									<a href="#">중문설치</a>
								</li>
							</ul>
							<div class="btn-wrap">
								<i class="fa fa-angle-left bt-prev"></i>
								<i class="fa fa-angle-right bt-next"></i>
							</div>
						</div>
					</div>
					<div class="banner-wrap">
						<img src="../img/banner.png" alt="banner" class="banner-img img">
					</div>
				</div>

		</div>
